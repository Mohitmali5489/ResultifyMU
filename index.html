<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultify MU</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-slate-100">

<nav class="bg-indigo-900 text-white px-6 py-4">
    <h1 class="text-xl font-bold">Resultify MU</h1>
</nav>

<div class="container mx-auto p-6 max-w-5xl print:hidden">

    <div class="bg-white p-8 rounded shadow mb-6 text-center">
        <input type="file" id="pdf-upload" accept=".pdf" class="mb-4">
        <button id="process-btn"
                class="bg-indigo-600 text-white px-6 py-2 rounded">
            Process Ledger
        </button>
        <p id="status-text" class="mt-4 text-sm text-gray-600"></p>
    </div>

    <div id="dashboard" class="hidden">
        <div class="flex justify-between mb-4">
            <p>Students Found: <b id="student-count">0</b></p>
            <button onclick="exportToExcel()"
                    class="bg-green-600 text-white px-4 py-2 rounded">
                Download Excel
            </button>
        </div>

        <div class="bg-white rounded shadow overflow-auto">
            <table class="w-full text-sm">
                <thead class="bg-gray-100">
                <tr>
                    <th class="p-2">Seat No</th>
                    <th class="p-2">Name</th>
                    <th class="p-2">SGPA</th>
                    <th class="p-2">Result</th>
                    <th class="p-2 text-right">Action</th>
                </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="print-area"></div>

<script src="parser.js?v=5"></script>
<script src="renderer.js?v=5"></script>
<script src="app.js?v=5"></script>

</body>
</html>
