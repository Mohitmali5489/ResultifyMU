<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultify MU - University Result Parser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <nav class="bg-blue-900 text-white shadow-lg print:hidden">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                <h1 class="text-xl font-bold tracking-wide">Resultify MU</h1>
            </div>
            <span class="text-xs bg-blue-800 px-3 py-1 rounded-full border border-blue-700">Client-Side Secure</span>
        </div>
    </nav>

    <div class="container mx-auto p-6 print:hidden">
        
        <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-200 mb-8 max-w-2xl mx-auto text-center">
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Upload University Ledger</h2>
            <p class="text-slate-500 mb-6 text-sm">Select the official PDF ledger to generate individual grade cards.</p>
            
            <div class="flex flex-col items-center gap-4">
                <label class="block w-full max-w-md">
                    <span class="sr-only">Choose PDF</span>
                    <input type="file" id="pdf-upload" accept=".pdf" 
                        class="block w-full text-sm text-slate-500
                        file:mr-4 file:py-2.5 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100 cursor-pointer transition"
                    />
                </label>

                <button id="process-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-8 rounded-full shadow-md transition-all hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    Process Ledger
                </button>
            </div>
            
            <div id="status-container" class="mt-6 hidden">
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p id="status-text" class="text-sm text-gray-600 animate-pulse">Initializing...</p>
            </div>
        </div>

        <div id="dashboard" class="hidden">
            <div class="flex flex-wrap justify-between items-center mb-6">
                <div>
                    <h3 class="text-2xl font-bold text-slate-800">Results Found</h3>
                    <p class="text-slate-500 text-sm">Total Students: <span id="student-count" class="font-bold text-blue-600">0</span></p>
                </div>
                <div class="flex gap-3">
                    <button onclick="exportToExcel()" class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition shadow-sm text-sm font-medium">
                        <span>Download Excel</span>
                    </button>
                    <button onclick="exportToCSV()" class="flex items-center gap-2 bg-slate-700 text-white px-4 py-2 rounded-lg hover:bg-slate-800 transition shadow-sm text-sm font-medium">
                        <span>Download CSV</span>
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <input type="text" id="search-box" placeholder="Search by Name, Seat No, or PRN..." class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm">
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto max-h-[600px]">
                    <table class="min-w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-slate-50 sticky top-0 z-10 shadow-sm">
                            <tr>
                                <th class="px-6 py-4 font-bold">Seat No</th>
                                <th class="px-6 py-4 font-bold">Name</th>
                                <th class="px-6 py-4 font-bold">PRN</th>
                                <th class="px-6 py-4 font-bold text-center">SGPA</th>
                                <th class="px-6 py-4 font-bold text-center">Result</th>
                                <th class="px-6 py-4 font-bold text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody id="students-table-body" class="divide-y divide-slate-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="print-area">
        </div>

    <script src="parser.js"></script>
    <script src="renderer.js"></script>
    <script src="app.js"></script>
</body>
</html>
